<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/reg.css">
</head>
<body>
	<center>
		<div id="cen">
			<form>
			<h1>用户注册</h1>
			<hr>
			<div id="centerInfo">
				<div id="cenInfoId">
					<p>用户名:</p>
					<p>密码:</p>
					<p>确认密码:</p>
					<p>邮箱:</p>
					<p>手机号码:</p>
					<p>我已阅读注册手册</p>
				</div>
				<div id="chooseCont">
					<input type="text" id="name" placeholder="请填写用户名" required="required" onblur="name1()" <!--onfocus="name2()-->"><br><span id="tel"></span>
					<input id="paswd" type="password" placeholder="请填写密码" onblur="pwd1()" required="required" onfocus="pwd2()"><br><span id="pw"></span>
					<input id="paswd2" type="password" placeholder="请确认密码" required="required" onkeyup="validate()" ><br><span id="qpwtx"></span></p>
					<input type="email" placeholder="请填写邮箱" required="required">
					<input type="email" placeholder="请填写手机号码" required="required">
					<input type="checkbox" required="required">
					
				</div>
				<input type="submit" id="button" value="注册" class="regbutton">
			</div>
			</form>
		</div>
	</center>

	<script type="text/javascript" src="../js/reg.js"></script>
</body>
</html>
